    <!-- What is HTTP?
     Hypertext Transfer Protocol (HTTP) was designed to commuicate between web and browers and web servers.
    
    What is URL?
Uniform Rescource Locator (URL) is the address of a web page.

What is DNS?
Domain Name System (DNS) translates human readable domain names to machine readable IP addresses.

What is query string?
Allows key-values to recover specific information from a database.

List two HTTP Verbs and their use cases.
PUT - Update data from server
PATCH - Modifies data from server

What is an HTTP request?
HTTP request is made by a client to a named host that is located on a server.Request is to access a resource on the server.

What is an HTTP response?
Response is made by a server to a client trying to provide the client resource it requested.

What is an HTTP header
Passes more context and metadata about the request or responce.
Request Headers = Date,Cookie,Expect,Forwarded,Authorization.
Response Headers = Age, Location, Server, Last-Modified.

What happens when you type a URL in a browser?
1. Makes URL into a IP address.
2.Then it initiates a TCP (Transmission Control Protocol) connection with server
3.Then sends and HTTP request to the server.
4.Server handles incoming request and sends HTTP responce.
5.Brower displays the HTML content.-->
